<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>

    <ul th:each="t : ${todos}">
        <li><span th:text="${t.title}"></span></li>
        <li><span th:text="${t.description}"></span></li>
        <li><span th:text="${t.done}"></span></li>
    </ul>
</main>
</body>
</html>
