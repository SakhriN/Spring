<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'étudiant</title>
    <span th:replace="~{page_home :: bootstrapImports}"></span>
</head>
<body>
<main>
    <h1>Formulaire d'ajout d'étudiant</h1>
    <hr></hr>
    <form th:action="@{/ajout}" th:object="${etudiant}" method="post">
        <div>
            <label for="firstname"> Prenom de l'etudiant : </label>
            <input type="text" id="firstname" th:field="*{firstname}">
        </div>
        <div>
            <label for="lastname"> Nom de l'étudiant : </label>
            <input type="text" id="lastname" th:field="*{lastname}">
        </div>
        <div>
            <label for="age"> Age de l'étudiant : </label>
            <input type="number" id="age" th:field="*{age}">
        </div>
        <div>
            <label for="email"> email de l'étudiant : </label>
            <input type="text" id="email" th:field="*{email}">
        </div>
        <button class="btn btn-outline-danger">Submit</button>
    </form>
    <a class="btn btn-outline-warning" th:href="@{/students}">Annuler</a>
</main>
</body>
</html>
